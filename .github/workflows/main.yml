name: Main
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup node.js
        uses: actions/setup-node@v1
        with:
          node-version: '16.16.0'
      - name: Install Dependencies
        run: npm install
      - name: Run linter
        run: npm run lint
      - name: Run tests
        env:
          MY_SECRET_TOKEN: ${{ secrets.MY_SECRET_TOKEN }}
        run: npm test
